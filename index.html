<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpac website</title>
    <!-- font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3c3766bed1.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwidn css -->
    <link rel="stylesheet" href="./output/output.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="w-full h-auto flex-drc">
      <!-- navBar start -->
      <nav class="width80 max-sm:w-full flex-drc justify-between">
        <div class="mt-11">
          <h1 class="nav-heading uppercase">
            <span class="text-green-700">Sakib </span>Fashion
          </h1>
        </div>
        <ul class="flex-drc space-x-5 max-sm:hidden">
          <li><a href="">Home</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contract</a></li>
        </ul>
        <!-- mobile button start -->
        <label class="btn btn-circle swap swap-rotate md:hidden">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" />

          <!-- hamburger icon -->
          <svg
            class="swap-off fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <path
              d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
            />
          </svg>

          <!-- close icon -->
          <svg
            class="swap-on fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <polygon
              points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
            />
          </svg>
        </label>
        <!-- mobile button end -->
      </nav>
      <!-- navBar end -->
    </header>
    <!-- header section end -->
     <!-- main section start -->
      <main>
        
      </main>
      <!-- main sectuin end -->
  </body>
</html>
